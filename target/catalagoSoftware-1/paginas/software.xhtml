<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lenguajes</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantillas/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{SoftwareControlador.software}" var="o">
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:inputText value="#{o.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Web(y/n)</f:facet>
                            <h:inputText value="#{o.web}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">version</f:facet>
                            <h:inputText value="#{o.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">descripcion</f:facet>
                            <h:inputText value="#{o.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">path</f:facet>
                            <h:inputText value="#{o.path}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">numUsers</f:facet>
                            <h:inputText value="#{o.numUsers}"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">Guardar</f:facet>
                            <h:commandButton value="Guardar" actionListener="#{SoftwareControlador.crear()}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h:form>
                     <h:dataTable value = "#{SoftwareControlador.software}" var = "o">
                         <h:column>
                             <f:facet name="header">Nombre</f:facet>
                                 <h:outputText value="#{o.nombre}"/>
                                    <h:inputText value="#{o.nombre}" />
                        </h:column>
                             <h:column>
                             <f:facet name="header">Framework</f:facet>
                                 <h:outputText value="#{o.web}"/>
                                 <h:inputText value="#{o.web}" />
                        </h:column>
                         <h:column>
                            <f:facet name="header">version</f:facet>
                            <h:outputText value="#{o.version}"/>
                            <h:inputText value="#{o.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">descripcion</f:facet>
                            <h:outputText value="#{o.descripcion}"/>
                            <h:inputText value="#{o.descripcion}"/>
                        </h:column>
                        <h:column>
                             <f:facet name="header">path</f:facet>
                                 <h:outputText value="#{o.path}"/>
                                   <h:inputText value="#{o.path}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">numUsers</f:facet>
                            <h:outputText value="#{o.numUsers}"/>
                             <h:inputText value="#{o.numUsers}"/>
                        </h:column>
                         <h:column>
                             <f:facet name="header">Editar</f:facet>
                             <h:commandButton value="Editar" action="#{SoftwareControlador.editar()}" >
                              <f:setPropertyActionListener 
                                  target="#{SoftwareControlador.softwares}" 
                                 value="#{o}" />
                             </h:commandButton>
                             <h:commandButton value="Eliminar" action="#{SoftwareControlador.eliminar()}" >
                              <f:setPropertyActionListener 
                                  target="#{SoftwareControlador.software}" 
                                 value="#{o}" />
                             </h:commandButton>
                         </h:column>
                     </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
    
</html>
